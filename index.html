    <div id="modalTarefa"

                        class="w-full bg-zinc-800 border border-zinc-700 p-3 rounded-xl mt-1 text-white outline-none focus:border-blue-500">

                        class="w-full bg-zinc-800 border border-zinc-700 p-3 rounded-xl mt-1 text-white outline-none focus:border-blue-500">

                <div id="container-data" class="text-left">
                    <label class="text-xs text-zinc-500 uppercase font-bold">Data de Entrega</label>
                    <input type="text" id="data_entrega" placeholder="DD/MM/AAAA" maxlength="10"

                        <label class="text-xs text-zinc-500 uppercase font-bold">In√≠cio</label>
                        <input type="time" id="hora_inicio"

                    <div>
                        <label class="text-xs text-zinc-500 uppercase font-bold">Fim</label>
                        <input type="time" id="hora_fim"
                            class="w-full bg-zinc-800 border border-zinc-700 p-3 rounded-xl mt-1 text-white outline-none focus:border-blue-500">

                <div class="mt-4 p-4 bg-zinc-800 rounded-xl border border-zinc-700">

                            Recorrente</label>
                    </div>

                    <div id="seletorDias" class="hidden grid grid-cols-7 gap-1">
                        <button type="button" onclick="toggleDia(0)" id="dia-0"

                        <button type="button" onclick="toggleDia(1)" id="dia-1"
                            class="dia-btn border border-zinc-600 rounded p-1 text-[10px] hover:bg-zinc-600">T</button>
                        <button type="button" onclick="toggleDia(2)" id="dia-2"
                            class="dia-btn border border-zinc-600 rounded p-1 text-[10px] hover:bg-zinc-600">Q</button>
                        <button type="button" onclick="toggleDia(3)" id="dia-3"
                            class="dia-btn border border-zinc-600 rounded p-1 text-[10px] hover:bg-zinc-600">Q</button>
                        <button type="button" onclick="toggleDia(4)" id="dia-4"
                            class="dia-btn border border-zinc-600 rounded p-1 text-[10px] hover:bg-zinc-600">S</button>
                        <button type="button" onclick="toggleDia(5)" id="dia-5"
                            class="dia-btn border border-zinc-600 rounded p-1 text-[10px] hover:bg-zinc-600">S</button>
                        <button type="button" onclick="toggleDia(6)" id="dia-6"
                            class="dia-btn border border-zinc-600 rounded p-1 text-[10px] hover:bg-zinc-600">D</button>

                </div>
            </div>

            <div class="flex gap-3 mt-8">
                <button onclick="fecharModal()"
                    class="flex-1 bg-zinc-800 hover:bg-zinc-700 p-3 rounded-xl font-bold transition">Cancelar</button>
                <button onclick="salvarTarefa()"

    <div id="taskDetailView"

                    <button onclick="criarNovaTagGlobal()"
                        class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded-lg text-[10px] font-bold uppercase transition-colors">+
                        Criar</button>
                </div>
            </div>

            <div class="mb-8">
                <label class="text-[10px] uppercase font-black text-zinc-500 block mb-2 tracking-widest">Descri√ß√£o e
                    Notas de Estudo</label>
                <textarea id="detalhe-notas"
                    class="w-full h-40 bg-zinc-900 border border-zinc-800 p-4 rounded-xl text-sm text-zinc-300 resize-none outline-none focus:border-blue-500"
                    placeholder="Aprofunde aqui seus estudos sobre esta task..."></textarea>
            </div>

            <div class="border-t border-zinc-900 pt-6">
                <label
                    class="text-[10px] uppercase font-black text-zinc-500 block mb-4 tracking-widest">Coment√°rios</label>
                <div id="detalhe-comentarios" class="space-y-4 mb-4">
                </div>
                <div class="flex gap-2">
                    <input type="text" id="input-comentario" placeholder="Escreva um coment√°rio..."
                        class="flex-1 bg-zinc-900 border border-zinc-800 p-3 rounded-xl text-xs outline-none">
                    <button onclick="adicionarComentario()"
                        class="bg-zinc-800 p-3 rounded-xl hover:bg-blue-600 transition-colors">‚û§</button>
                </div>

    <script>
        let alertasTocados = new Set();
        const API_URL = 'http://127.0.0.1:8000';
        let idEdicao = null;
        let diasSelecionados = [];
        let calendar;
        let slideAtual = 0;
        let notasAbas = JSON.parse(localStorage.getItem('nexus_abas')) || [{ id: Date.now(), titulo: 'Geral', conteudo: '' }];
        let abaAtivaId = notasAbas[0].id;
        let afazeres = JSON.parse(localStorage.getItem('nexus_afazeres')) || [];
        let tarefas = [];
        let bancoDeTags = JSON.parse(localStorage.getItem('nexus_tags_global')) || [];

        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');

            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'pt-br',
                themeSystem: 'standard',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek'
                },

                slotMinTime: '06:00:00',
                slotMaxTime: '24:00:00',
                allDaySlot: false,

                slotLabelFormat: {
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false,
                    meridiem: false
                },

                events: `${API_URL}/calendario`,
                height: 'auto',

                viewClassNames: function () {
                    const headers = document.querySelectorAll('.fc-col-header-cell-cushion');
                    headers.forEach(h => h.style.color = 'black');

                    const timeLabels = document.querySelectorAll('.fc-timegrid-slot-label-cushion');
                    timeLabels.forEach(l => l.style.color = 'black');

                    const timeCols = document.querySelectorAll('.fc-timegrid-col');
                    timeCols.forEach(c => c.style.backgroundColor = 'var(--color-zinc-300)');
                },

                dayCellDidMount: function (info) {
                    const dayNumber = info.el.querySelector('.fc-daygrid-day-number');
                    info.el.style.backgroundColor = 'var(--color-zinc-300)';

                    if (dayNumber) {
                        dayNumber.style.color = 'black';
                        dayNumber.style.width = '30px';
                        dayNumber.style.height = '30px';
                        dayNumber.style.display = 'flex';
                        dayNumber.style.alignItems = 'center';
                        dayNumber.style.justifyContent = 'center';
                        dayNumber.style.margin = '2px auto';
                        dayNumber.style.textDecoration = 'none';

                        if (info.el.classList.contains('fc-day-today')) {
                            dayNumber.style.backgroundColor = '#3b82f6';
                            dayNumber.style.color = 'white';
                            dayNumber.style.borderRadius = '50%';
                            dayNumber.style.fontWeight = 'bold';
                        }
                    }
                }
            });

            calendar.render();
            carregarTarefas();
        });

        function toggleDiasRecorrencia() {
            const seletor = document.getElementById('seletorDias');
            const containerData = document.getElementById('container-data');
            const isChecked = document.getElementById('recorrente').checked;

            seletor.classList.toggle('hidden', !isChecked);
            containerData.classList.toggle('hidden', isChecked);

            if (isChecked) {
                document.getElementById('data_entrega').value = '';
            }
        }

        function toggleDia(num) {
            const btn = document.getElementById(`dia-${num}`);
            if (diasSelecionados.includes(num)) {
                diasSelecionados = diasSelecionados.filter(d => d !== num);
                btn.classList.remove('bg-blue-600', 'border-blue-500');
            } else {
                diasSelecionados.push(num);
                btn.classList.add('bg-blue-600', 'border-blue-500');
            }
        }
        function mascaraData(input) {
            let v = input.value.replace(/\D/g, "");

            if (v.length > 2) v = v.substring(0, 2) + "/" + v.substring(2);

            if (v.length > 5) v = v.substring(0, 5) + "/" + v.substring(5, 9);

            input.value = v;
        }

        function abrirModal() { document.getElementById('modalTarefa').classList.remove('hidden'); }

        function fecharModal() {
            idEdicao = null;
            diasSelecionados = [];
            document.querySelectorAll('.dia-btn').forEach(b => b.classList.remove('bg-blue-600', 'border-blue-500'));
            document.getElementById('modalTarefa').classList.add('hidden');
            document.getElementById('recorrente').checked = false;
            toggleDiasRecorrencia();
            limparCampos();
        }

        function limparCampos() {
            document.getElementById('nome').value = '';
            document.getElementById('descricao').value = '';
            document.getElementById('data_entrega').value = '';
            document.getElementById('hora_inicio').value = '';
            document.getElementById('hora_fim').value = '';
        }

        async function carregarTarefas() {
            const res = await fetch(`${API_URL}/tarefas`);
            tarefas = await res.json();
            const container = document.getElementById('lista-tarefas');
            container.innerHTML = tarefas.map(t => {
                const statusColor = t.status === 'Completed' ? 'text-green-500' :
                    t.status === 'In Progress' ? 'text-blue-400' : 'text-yellow-500';
                return `
            <div onclick='abrirDetalhes(${JSON.stringify(t)})' class="cursor-pointer group bg-zinc-900 border border-zinc-800 p-6 rounded-2xl flex justify-between items-center hover:border-zinc-700 transition-all text-left">
                <div class="flex-1">
                    <h3 class="font-bold text-xl mb-1">${t.recorrente ? 'üîÑ ' : ''}${t.nome}</h3>
                    <p class="text-zinc-500 text-sm">${t.descricao} ‚Ä¢ <span class="text-zinc-400">${t.data_entrega || 'Recorrente'}</span></p>
                    <div class="flex gap-3 mt-3">
                        <button onclick='prepararEdicao(${JSON.stringify(t)})' class="text-[10px] text-zinc-500 hover:text-white uppercase font-bold tracking-widest">Editar</button>
                        <button onclick="excluirTarefa(${t.id})" class="text-[10px] text-red-900 hover:text-red-500 uppercase font-bold tracking-widest">Excluir</button>
                    </div>
                </div>
                <div class="flex items-center gap-6">
                    <div class="text-right flex flex-col items-end gap-2">
                        <div class="flex items-center gap-2 bg-zinc-800 p-1 rounded-lg border border-zinc-700">
                            <input type="number" id="manual-${t.id}" placeholder="0" class="bg-transparent w-10 text-center text-xs font-mono outline-none text-blue-400" />
                            <button onclick="adicionarTempo(${t.id})" class="bg-zinc-700 hover:bg-zinc-600 px-2 py-0.5 rounded text-[10px] font-bold">+min</button>
                        </div>
                        <div>
                            <p class="text-blue-400 font-mono font-bold text-lg text-right">${t.tempo_dedicado.toFixed(2)}m</p>
                            <button onclick="alterarStatus(${t.id}, '${t.status}')" class="text-[10px] uppercase tracking-widest font-black hover:underline ${statusColor}">
                                ${t.status}
                            </button>
                        </div>
                    </div>
                    <button onclick="event.stopPropagation(); toggleTimer(${t.id}, ${!!t.inicio_timer})"
                            class="p-4 rounded-2xl transition-all ${t.inicio_timer ? 'bg-red-600 animate-pulse' : 'bg-zinc-800 hover:bg-blue-600'}">
                        ${t.inicio_timer ? '‚ñ†' : '<img src="https://img.icons8.com/?size=100&id=GwYlS5m5Goz6&format=png&color=000000" alt="Play" class="w-6 h-6">'}
                    </button>
                </div>
            </div>`;
            }).join('');
            document.getElementById('total-tempo').innerText = tarefas.reduce((acc, t) => acc + t.tempo_dedicado, 0).toFixed(2) + " min";
            document.getElementById('status-tarefas').innerText = `${tarefas.filter(t => t.status === 'Completed').length}/${tarefas.length}`;
            if (calendar) calendar.refetchEvents();
        }

        async function salvarTarefa() {
            const dados = {
                nome: document.getElementById('nome').value,
                descricao: document.getElementById('descricao').value,
                data_entrega: document.getElementById('data_entrega').value || "Recorrente",
                hora_inicio: document.getElementById('hora_inicio').value || "00:00",
                hora_fim: document.getElementById('hora_fim').value || "00:00",
                recorrente: document.getElementById('recorrente').checked,
                dias_semana: diasSelecionados
            };
            const method = idEdicao ? 'PUT' : 'POST';
            const url = idEdicao ? `${API_URL}/tarefas/${idEdicao}` : `${API_URL}/tarefas`;
            const res = await fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(dados)
            });
            if (res.ok) {
                fecharModal();
                carregarTarefas();
            }
        }

        async function adicionarTempo(id) {
            const input = document.getElementById(`manual-${id}`);
            const min = input.value;
            if (!min || min <= 0) return;
            await fetch(`${API_URL}/tarefas/${id}/tempo_manual?minutos=${min}`, { method: 'POST' });
            carregarTarefas();
        }

        async function excluirTarefa(id) {
            if (confirm("Deseja realmente excluir esta tarefa?")) {
                await fetch(`${API_URL}/tarefas/${id}`, { method: 'DELETE' });
                carregarTarefas();
            }
        }

        async function toggleTimer(id, isRunning) {
            const acao = isRunning ? 'stop' : 'play';
            await fetch(`${API_URL}/tarefas/${id}/timer?acao=${acao}`, { method: 'POST' });
            carregarTarefas();
        }

        async function alterarStatus(id, s) {
            let ns = s === 'Pending' ? 'In Progress' : s === 'In Progress' ? 'Completed' : 'Pending';
            await fetch(`${API_URL}/tarefas/${id}/status?novo_status=${ns}`, { method: 'PATCH' });
            carregarTarefas();
        }

        function prepararEdicao(t) {
            idEdicao = t.id;
            document.getElementById('modalTitulo').innerText = "Editar Tarefa";
            document.getElementById('nome').value = t.nome;
            document.getElementById('descricao').value = t.descricao;
            document.getElementById('data_entrega').value = t.data_entrega === "Recorrente" ? "" : t.data_entrega;
            document.getElementById('hora_inicio').value = t.hora_inicio || "00:00";
            document.getElementById('hora_fim').value = t.hora_fim || "00:00";
            document.getElementById('recorrente').checked = t.recorrente;
            diasSelecionados = t.dias_semana || [];
            toggleDiasRecorrencia();
            document.querySelectorAll('.dia-btn').forEach(b => b.classList.remove('bg-blue-600', 'border-blue-500'));
            diasSelecionados.forEach(num => {
                const btn = document.getElementById(`dia-${num}`);
                if (btn) btn.classList.add('bg-blue-600', 'border-blue-500');
            });
            abrirModal();
        }
        function verificarAlertas() {
            if (!tarefas || tarefas.length === 0) return;

            const agora = new Date();
            const dia = String(agora.getDate()).padStart(2, '0');
            const mes = String(agora.getMonth() + 1).padStart(2, '0');
            const ano = agora.getFullYear();
            const hojeFormatado = `${dia}/${mes}/${ano}`;

            tarefas.forEach(t => {
                if (t.status === 'Completed' || !t.hora_inicio || t.hora_inicio === "00:00") return;

                const dataTarefa = t.data_entrega ? t.data_entrega.trim() : "";
                const eParaHoje = dataTarefa === hojeFormatado || t.recorrente === true;

                if (!eParaHoje) return;

                const [horas, minutos] = t.hora_inicio.split(':');
                const horarioTarefa = new Date();
                horarioTarefa.setHours(parseInt(horas), parseInt(minutos), 0, 0);

                const diferencaMinutos = (horarioTarefa - agora) / 60000;

                console.log(`Verificando: ${t.nome} | Faltam: ${diferencaMinutos.toFixed(2)} min`);

                if (diferencaMinutos > 9.4 && diferencaMinutos <= 10.5 && !alertasTocados.has(t.id)) {
                    tocarAlerta(t.nome);
                    alertasTocados.add(t.id);
                }
            });
        }

        function tocarAlerta(nomeTarefa) {
            const som = document.getElementById('som-alerta');

            som.currentTime = 0;
            som.play().then(() => {
                console.log("‚úÖ √Åudio disparado com sucesso!");
            }).catch(e => {
                console.warn("‚ùå √Åudio bloqueado! Clique na p√°gina para autorizar o som.", e);
            });

            setTimeout(() => {
                alert(`üîî Nexus Alerta: "${nomeTarefa}" come√ßa em 10 minutos!`);
            }, 500);
        }

        let taskAbertaId = null;

        function abrirDetalhes(t) {
            taskAbertaId = t.id;
            const view = document.getElementById('taskDetailView');
            document.getElementById('detalhe-nome').innerText = t.nome;
            document.getElementById('detalhe-data').innerText = `${t.data_entrega || 'Recorrente'} ‚Ä¢ ${t.hora_inicio}`;
            document.getElementById('detalhe-notas').value = t.notas_estudo || "";

            document.getElementById('btn-excluir-detalhe').onclick = (e) => {
                e.stopPropagation();
                excluirTarefa(t.id);
                fecharDetalhes();
                renderizarTags(t.tags || []);
                renderizarBancoTags();
                renderizarComentarios(t.comentarios || []);
                view.classList.remove('translate-x-full');
                document.getElementById('taskDetailView').classList.remove('translate-x-full');
            };

            document.getElementById('btn-editar-detalhe').onclick = (e) => {
                e.stopPropagation();
                prepararEdicao(t);
            };

            view.classList.remove('translate-x-full');
        }
        function fecharDetalhes() {
            document.getElementById('taskDetailView').classList.add('translate-x-full');
            taskAbertaId = null;
        }
        function renderizarTags(tagsDaTask) {
            const container = document.getElementById('detalhe-tags');
            container.innerHTML = '';
            if (!tagsDaTask) return;
            tagsDaTask.forEach((tag, index) => {
                const span = document.createElement('span');
                span.className = "flex items-center gap-2 px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-wider text-white shadow-sm";
                span.style.backgroundColor = tag.cor;
                span.innerHTML = `
            ${tag.nome}
            <button onclick="removerTag(${index})" class="hover:text-black transition-colors">‚úï</button>
        `;
                container.appendChild(span);
            });
        }
        async function salvarNovaTag() {
            const nome = document.getElementById('input-tag-nome').value.trim();
            const cor = document.getElementById('input-tag-cor').value;
            if (!nome || !taskAbertaId) return;
            const index = tarefas.findIndex(t => t.id === taskAbertaId);
            if (index === -1) return;

            if (!tarefas[index].tags) tarefas[index].tags = [];

            const novaTag = { nome: nome, cor: cor };
            tarefas[index].tags.push(novaTag);
            renderizarTags(tarefas[index].tags);
            document.getElementById('input-tag-nome').value = '';
            await salvarAlteracaoTarefa(tarefas[index]);
        }

        async function removerTag(indexTag) {
            const taskIndex = tarefas.findIndex(t => t.id === taskAbertaId);
            if (taskIndex === -1) return;
            tarefas[taskIndex].tags.splice(indexTag, 1);
            renderizarTags(tarefas[taskIndex].tags);
            await salvarAlteracaoTarefa(tarefas[taskIndex]);
        }
        function renderizarBancoTags() {
            const container = document.getElementById('lista-tags-global');
            container.innerHTML = bancoDeTags.map(tag => `
        <span onclick="adicionarTagNaTask('${tag.nome}', '${tag.cor}')" 
              class="cursor-pointer px-3 py-1 rounded-full text-[10px] font-bold uppercase border border-white/10 hover:border-white/40 transition-all" 
              style="background-color: ${tag.cor}44; color: ${tag.cor}">
            ${tag.nome}
        </span>
    `).join('') || '<p class="text-[10px] text-zinc-600">Nenhuma tag criada ainda.</p>';
        }
        function criarNovaTagGlobal() {
            const nome = document.getElementById('input-tag-nome').value.trim();
            const cor = document.getElementById('input-tag-cor').value;

            if (!nome) return;
            if (bancoDeTags.some(t => t.nome.toLowerCase() === nome.toLowerCase())) {
                alert("Esta tag j√° existe no seu banco!");
                return;
            }

            bancoDeTags.push({ nome, cor });
            localStorage.setItem('nexus_tags_global', JSON.stringify(bancoDeTags));

            document.getElementById('input-tag-nome').value = '';
            renderizarBancoTags();
        }
        async function adicionarTagNaTask(nome, cor) {
            if (!taskAbertaId) return;
            const index = tarefas.findIndex(t => t.id === taskAbertaId);
            if (index === -1) return;

            if (!tarefas[index].tags) {
                tarefas[index].tags = [];
            }
            if (tarefas[index].tags.some(t => t.nome === nome)) return;

            tarefas[index].tags.push({ nome: nome, cor: cor });
            renderizarTags(tarefas[index].tags);
            await salvarAlteracaoTarefa(tarefas[index]);
        }
        async function salvarAlteracaoTarefa(tarefa) {
            await fetch(`${API_URL}/tarefas/${tarefa.id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(tarefa)
            });
            carregarTarefas();
        }
        function renderizarComentarios(lista) {
            const container = document.getElementById('detalhe-comentarios');
            container.innerHTML = lista.map(c => `
        <div class="bg-zinc-900 border border-zinc-800 p-3 rounded-2xl rounded-tl-none self-start max-w-[90%] mb-2">
            <p class="text-zinc-300 text-sm">${c.texto}</p>
            <p class="text-[9px] text-zinc-600 mt-1 uppercase font-bold">${c.dataHora}</p>
        </div>
    `).join('') || '<p class="text-xs text-zinc-700">Nenhum coment√°rio ainda.</p>';
        }

        async function adicionarComentario() {
            const input = document.getElementById('input-comentario');
            const texto = input.value.trim();
            if (!texto || !taskAbertaId) return;

            const index = tarefas.findIndex(t => t.id === taskAbertaId);
            if (index === -1) return;

            if (!tarefas[index].comentarios) tarefas[index].comentarios = [];

            const novo = {
                texto: texto,
                dataHora: new Date().toLocaleString('pt-BR')
            };

            tarefas[index].comentarios.push(novo);
            input.value = '';

            renderizarComentarios(tarefas[index].comentarios);
            await salvarAlteracaoTarefa(tarefas[index]);
        }
        document.getElementById('detalhe-notas').addEventListener('blur', async (e) => {
            if (!taskAbertaId) return;
            const index = tarefas.findIndex(t => t.id === taskAbertaId);
            if (index !== -1) {
                tarefas[index].notas_estudo = e.target.value;
                await salvarAlteracaoTarefa(tarefas[index]);
            }
        });

        function mudarSlide(direcao) {
            const slides = document.querySelectorAll('.slide-item');
            slides[slideAtual].classList.add('hidden');
            slides[slideAtual].classList.remove('block');

            slideAtual = (slideAtual + direcao + slides.length) % slides.length;

            slides[slideAtual].classList.remove('hidden');
            slides[slideAtual].classList.add('block');

            if (slideAtual === 0 && calendar) {
                calendar.updateSize();
            }
        }

        function adicionarAfazer() {
            const input = document.getElementById('novo-afazer');
            if (!input.value.trim()) return;
            afazeres.push({ texto: input.value, feito: false });
            input.value = '';
            renderizarAfazeres();
        }

        function renderizarAfazeres() {
            const lista = document.getElementById('lista-afazeres');
            localStorage.setItem('nexus_afazeres', JSON.stringify(afazeres));
            lista.innerHTML = afazeres.map((item, i) => `
        <div class="flex items-center gap-3 bg-zinc-800/50 p-3 rounded-xl border border-zinc-700 transition-all ${item.feito ? 'opacity-50' : ''}">
            <input type="checkbox" ${item.feito ? 'checked' : ''} 
                   onchange="afazeres[${i}].feito = !afazeres[${i}].feito; renderizarAfazeres();" 
                   class="w-4 h-4 rounded bg-zinc-700 border-zinc-600 accent-blue-500">
            <span class="text-sm ${item.feito ? 'line-through text-zinc-500' : 'text-zinc-300'}">${item.texto}</span>
            <button onclick="afazeres.splice(${i}, 1); renderizarAfazeres();" class="ml-auto text-zinc-600 hover:text-red-500">‚úï</button>
        </div>
    `).join('');
        }

        function renderizarAbas() {
            const container = document.getElementById('container-abas');
            const textarea = document.getElementById('bloco-notas');

            const abaAtual = notasAbas.find(a => a.id === abaAtivaId);

            textarea.value = abaAtual ? abaAtual.conteudo : "";

            localStorage.setItem('nexus_abas', JSON.stringify(notasAbas));

            container.innerHTML = notasAbas.map(aba => `
        <div class="flex items-center group no-shrink">
            <button onclick="abaAtivaId = ${aba.id}; renderizarAbas();" 
                class="px-4 py-1.5 rounded-l-lg text-[10px] uppercase font-black tracking-widest transition-all ${aba.id === abaAtivaId ? 'bg-blue-600 text-white shadow-lg shadow-blue-900/40' : 'bg-zinc-800 text-zinc-500 hover:bg-zinc-700'}">
                ${aba.titulo}
            </button>
            <button onclick="removerAba(${aba.id})" 
                class="px-2 py-1.5 bg-zinc-800 text-zinc-600 hover:text-red-500 hover:bg-zinc-700 rounded-r-lg text-[10px] border-l border-zinc-900/50">
                ‚úï
            </button>
        </div>
    `).join('') + `
        <button onclick="criarNovaAba()" 
            class="px-3 py-1.5 bg-zinc-800 hover:bg-blue-600 text-blue-500 hover:text-white rounded-lg text-xs font-bold transition-all">
            + Nova Aba
        </button>`;
        }

        function criarNovaAba() {
            const titulo = prompt("Digite o nome do tema desta nota:", "Nova Nota");
            if (!titulo) return;

            const nova = {
                id: Date.now(),
                titulo: titulo,
                conteudo: ''
            };

            notasAbas.push(nova);
            abaAtivaId = nova.id;
            renderizarAbas();
        }

        function removerAba(id) {
            if (notasAbas.length === 1) {
                alert("Voc√™ precisa manter pelo menos uma aba de anota√ß√µes.");
                return;
            }

            if (confirm("Deseja excluir esta aba e todas as anota√ß√µes nela?")) {
                notasAbas = notasAbas.filter(a => a.id !== id);
                if (abaAtivaId === id) {
                    abaAtivaId = notasAbas[0].id;
                }
                renderizarAbas();
            }
        }

        document.getElementById('bloco-notas').addEventListener('input', (e) => {
            const aba = notasAbas.find(a => a.id === abaAtivaId);
            if (aba) {
                aba.conteudo = e.target.value;
                localStorage.setItem('nexus_abas', JSON.stringify(notasAbas));
            }
        });

        carregarTarefas();
        renderizarAfazeres();
        renderizarAbas();
        renderizarBancoTags();
        setInterval(verificarAlertas, 30000);
    </script>
</body>
